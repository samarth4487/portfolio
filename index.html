<!DOCTYPE html>
<html lang="en">
<head>
	<title>Portfolio</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/jQuery.js"></script>
</head>
<body>
	<!-- div for topmost row i.e for name and navigation section -->
	<div class="container-fluid header"><br><br>
		<div class="row">
			<div class="col-md-12">
				<img id="name" src="images/samarth.png"><br>
				<img id="desig" src="images/full.png">
			</div>
		</div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<div class="navigation">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2 text-center">
					<button type="button" class="btn btn-warning btn-lg"><strong>EXPERIENCE</strong></button>
				</div>
				<div class="col-md-2 text-center">
					<button type="button" class="btn btn-warning btn-lg"><strong>PROJECTS</strong></button>
				</div>
				<div class="col-md-2 text-center">
					<button type="button" class="btn btn-warning btn-lg"><strong>SKILLS</strong></button>
				</div>
				<div class="col-md-2 text-center">
					<button type="button" class="btn btn-warning btn-lg"><strong>COURSES</strong></button>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</div>

	<!-- div for experience section-->
	<div class="container experience">
		<h1 class="text-center text-uppercase">experience</h1>
	</div>
	
	<!-- div for projects section-->
	<div class="container-fluid projects">
		<h1 class="text-center text-uppercase">projects</h1>
	</div>

	<!-- div for skills section-->
	<div class="container skills">
		<h1 class="text-center text-uppercase">skills</h1><br>
		<div class="row skills-info">
			<!-- It contains all different skills and appended using JQuery and JS -->
		</div><br>
	</div>

	<!-- div for courses section-->
	<div class="container-fluid courses">
		<h1 class="text-uppercase text-center">courses taken</h1>
		<ul class="courses-info">
			<!-- It contains all different courses info and appended using jQuery and JS -->
		</ul>
	</div>

	<!-- my own javascript file -->
	<script type="text/javascript" src="js/helper.js"></script>
</body>
</html>
